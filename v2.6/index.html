<!DOCTYPE html>
<html>
<head>
    <title>Lock your computer!</title>
    <style>
        body, html {
			height: 100%;
			margin: 0;
			overflow: hidden;
			background-image: url('bg.png');
			background-size: cover;
			background-position: center;
			position: relative;
		}

        .shiba {
            position: absolute;
            transition: 0.5s ease;
            pointer-events: none;
        }
		#canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

		#fullscreenButton {
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 24px;
			padding: 15px 30px;
			z-index: 100;
		}

        #content-wrapper {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}

        #message {
            font-size: 40px;
			background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
    color: white;
    padding: 5px; /* Add some padding to create space around the text */
    display: inline; /* To make the background fit the text */
        }

		#footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			text-align: center;
			font-size: 20px;
			padding: 20px;
			background: rgba(0, 0, 0, 0.5);
			color: #fff;
		}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		const messages = [
			"Feel the need, the need for speed? First, lock your screen, it's a basic deed!",
			"This is your wingman speaking: Locking your PC keeps the hackers from peeking.",
			"In the danger zone, an unlocked PC flies alone. Secure it tight, before it's prone.",
			"Maverick's move was a flyby; yours should be locking the PC, give it a try.",
			"Even Iceman knows, in battles of codes, an unlocked screen is where security erodes.",
			"Dogfighting with security threats? Lock your PC, avoid the nets.",
			"Goose says: 'It's not just a game.' Secure your PC, earn your fame.",
			"Top Gun's rule of thumb: An unlocked PC is like flying into a flak â€“ dumb.",
			"Tower, this is Ghost Rider requesting a flyby. Tower's response: Only if that PC is locked, otherwise, nice try.",
			"Before you jet off, remember your tech. Lock it down, keep it in check."
		];





		function goFullScreen() {
			let elem = document.documentElement;
			let fullscreenButton = document.getElementById('fullscreenButton');

			if (!document.fullscreenElement && !document.webkitFullscreenElement) {
				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.mozRequestFullScreen) { /* Firefox */
					elem.mozRequestFullScreen();
				} else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
					elem.webkitRequestFullscreen();
				} else if (elem.msRequestFullscreen) { /* IE/Edge */
					elem.msRequestFullscreen();
				}
				fullscreenButton.innerHTML = "Exit Fullscreen";
				fullscreenButton.style.zIndex = "0"; // set z-index to 0 when in fullscreen
			} else {
				if (document.exitFullscreen) {
					document.exitFullscreen();
				} else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
					document.webkitExitFullscreen();
				} else if (document.msExitFullscreen) { /* IE/Edge */
					document.msExitFullscreen();
				}
				fullscreenButton.innerHTML = "Go Fullscreen";
				fullscreenButton.style.zIndex = "100"; // set z-index to 100 when not in fullscreen
			}
		}


        window.onload = function() {
            document.getElementById('message').innerHTML = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="fullscreenButton" onclick="goFullScreen()">Go Fullscreen</button>
    <div id="content-wrapper">
        <div id="message"></div>  
    </div>
    <div id="footer">
	Click <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUIcmlja3JvbGw%3D">here</a> to call IT and apologise!
    </div>
    <script src="shiba.js"></script>
</body>
</html>
