<!DOCTYPE html>
<html>
<head>
    <title>Lock your computer!</title>
    <style>
        body, html {
			height: 100%;
			margin: 0;
			overflow: hidden;
			background-image: url('bg.png');
			background-size: cover;
			background-position: center;
			position: relative;
		}

        .shiba {
            position: absolute;
            transition: 0.5s ease;
            pointer-events: none;
        }
		#canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

		#fullscreenButton {
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 24px;
			padding: 15px 30px;
			z-index: 100;
		}

        #content-wrapper {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}

        #message {
            font-size: 40px;
			background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
    color: white;
    padding: 5px; /* Add some padding to create space around the text */
    display: inline; /* To make the background fit the text */
        }

		#footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			text-align: center;
			font-size: 20px;
			padding: 20px;
			background: rgba(0, 0, 0, 0.5);
			color: #fff;
		}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		const messages = [
			"2024's here, and your PC's still unlocked? Shiba's already judging you.",
			"New Year's Resolution #1: Lock your PC before Shiba posts your browser history!",
			"Cheers to 2024! Shiba's first wish? Seeing your PC locked - don't disappoint!",
			"Party's on, but your PC's still open? Shiba's about to become the New Year's grinch!",
			"New Year, New Me? More like New Year, Same Unlocked PC. Shiba's not amused.",
			"Guess who's back with the same old wish? Lock your PC, or Shiba will dish!",
			"2024's knocking, and so is Shiba - at your unlocked PC screen, with disbelief!",
			"Shiba's New Year's resolution: Less bark, more tech-savvy. Yours should be locking that PC!",
			"Fireworks in the sky, champagne popping high, and your PC? Still unlocked, oh my!",
			"New Year's party tip: Lock your PC unless you want Shiba to spill the tea!",
			"Times Square's got the ball drop, Shiba's got the jaw drop - because your PC's still not locked!",
			"2024: The year Shiba stops reminding? Not with your PC unlocked, no hiding!",
			"Happy New Year! Shiba's first gift? A reminder to lock your PC, swift!",
			"A new year's dawn, and yet, yawn... your PC's still unlocked. C'mon!",
			"The only fireworks Shiba wants to see is you rushing to lock that PC!",
			"Shiba's New Year's resolution: Catch every unlocked PC, no exclusion!",
			"New Year's Eve's over, but the party for hackers begins if that PC stays open!"
		];




		function goFullScreen() {
			let elem = document.documentElement;
			let fullscreenButton = document.getElementById('fullscreenButton');

			if (!document.fullscreenElement && !document.webkitFullscreenElement) {
				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.mozRequestFullScreen) { /* Firefox */
					elem.mozRequestFullScreen();
				} else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
					elem.webkitRequestFullscreen();
				} else if (elem.msRequestFullscreen) { /* IE/Edge */
					elem.msRequestFullscreen();
				}
				fullscreenButton.innerHTML = "Exit Fullscreen";
				fullscreenButton.style.zIndex = "0"; // set z-index to 0 when in fullscreen
			} else {
				if (document.exitFullscreen) {
					document.exitFullscreen();
				} else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
					document.webkitExitFullscreen();
				} else if (document.msExitFullscreen) { /* IE/Edge */
					document.msExitFullscreen();
				}
				fullscreenButton.innerHTML = "Go Fullscreen";
				fullscreenButton.style.zIndex = "100"; // set z-index to 100 when not in fullscreen
			}
		}


        window.onload = function() {
            document.getElementById('message').innerHTML = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="fullscreenButton" onclick="goFullScreen()">Go Fullscreen</button>
    <div id="content-wrapper">
        <div id="message"></div>  
    </div>
    <div id="footer">
	Click <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUIcmlja3JvbGw%3D">here</a> to call IT and apologise!
    </div>
    <script src="shiba.js"></script>
</body>
</html>
