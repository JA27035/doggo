<!DOCTYPE html>
<html>
<head>
    <title>Lock your computer!</title>
    <style>
        body, html {
			height: 100%;
			margin: 0;
			overflow: hidden;
			background-image: url('bg.png');
			background-size: cover;
			background-position: center;
			position: relative;
		}

        .shiba {
            position: absolute;
            transition: 0.5s ease;
            pointer-events: none;
        }
		#canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

		#fullscreenButton {
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 24px;
			padding: 15px 30px;
			z-index: 100;
		}

        #content-wrapper {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}

        #message {
            font-size: 40px;
			background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
    color: white;
    padding: 5px; /* Add some padding to create space around the text */
    display: inline; /* To make the background fit the text */
        }

		#footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			text-align: center;
			font-size: 20px;
			padding: 20px;
			background: rgba(0, 0, 0, 0.5);
			color: #fff;
		}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		const messages = [
			"Who ya gonna call? LockBusters! Don't let those digital ghosts invade your screen.",
			"This Shiba Inu Ghostbuster says: An unlocked PC is a gateway for phantoms. Secure it!",
			"Even specters know to stay away from locked PCs. Don't give them an open door!",
			"Don't cross the streams! Or leave your PC unlocked. Safety first, says the Shiba Ghostbuster.",
			"In a world full of ghosts, the scariest thing is an unlocked PC. Lock it, says the Shiba.",
			"Ectoplasmic breaches are tough, but data breaches? Scarier. Lock that PC!",
			"Shiba Inu Ghostbuster's pro tip: Locking your PC keeps the digital ghouls at bay.",
			"Remember, an unlocked PC can haunt you. Keep it locked, keep it safe.",
			"Don't let your PC become a haunted house. Secure it, and let the Shiba Ghostbuster do the rest.",
			"If there's something strange in your network hood, who you gonna call? LockBusters!"
		];






		function goFullScreen() {
			let elem = document.documentElement;
			let fullscreenButton = document.getElementById('fullscreenButton');

			if (!document.fullscreenElement && !document.webkitFullscreenElement) {
				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.mozRequestFullScreen) { /* Firefox */
					elem.mozRequestFullScreen();
				} else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
					elem.webkitRequestFullscreen();
				} else if (elem.msRequestFullscreen) { /* IE/Edge */
					elem.msRequestFullscreen();
				}
				fullscreenButton.innerHTML = "Exit Fullscreen";
				fullscreenButton.style.zIndex = "0"; // set z-index to 0 when in fullscreen
			} else {
				if (document.exitFullscreen) {
					document.exitFullscreen();
				} else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
					document.webkitExitFullscreen();
				} else if (document.msExitFullscreen) { /* IE/Edge */
					document.msExitFullscreen();
				}
				fullscreenButton.innerHTML = "Go Fullscreen";
				fullscreenButton.style.zIndex = "100"; // set z-index to 100 when not in fullscreen
			}
		}


        window.onload = function() {
            document.getElementById('message').innerHTML = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="fullscreenButton" onclick="goFullScreen()">Go Fullscreen</button>
    <div id="content-wrapper">
        <div id="message"></div>  
    </div>
    <div id="footer">
	Click <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUIcmlja3JvbGw%3D">here</a> to call IT and apologise!
    </div>
    <script src="shiba.js"></script>
</body>
</html>
